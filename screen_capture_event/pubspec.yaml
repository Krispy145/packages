name: screen_capture_event
description: Catch screen capture (Screenshot & Screen Record) event for Android and iOS
version: 1.1.1
publish_to: none # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter
  utilities:
    path: ../utilities

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: id.nizwar.screen_capture_event
        pluginClass: ScreenCaptureEventPlugin
      ios:
        pluginClass: ScreenCaptureEventPlugin
