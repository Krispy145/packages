name: packages

# MELOS_PACKAGE_LIST
packages:
  - admob
  - authentication
  - deeplinks
  - navigation
  - notifications
  - theme
  - utilities
  - widgets
  - fonts
  - map
  - forms
  # MELOS_PACKAGE_LIST_END

scripts:
  analyze:
    exec: dart analyze .
  gen:
    exec: "dart pub run build_runner build --delete-conflicting-outputs"

  version:
    hooks:
      preCommit:
        exec: melos gen && melos format && melos clean

command:
  clean:
    hooks:
      post: melos exec --flutter --concurrency=3 -- "flutter clean && flutter pub get"
